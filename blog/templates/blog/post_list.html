<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Post List</title>
  </head>
  <body>
	<h1>Post List</h1>
	
	{% for post in posts %}
		<div>
			
			<h1><a href="">{{ post.title }}</a></h1>
			<p>published: {{ post.published_date }}</p>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
	
  </body>
</html>
